<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21.1 href attribute</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12.1 href attribute</title>
        <style>
            a::after{
                content: 'mako https://www.mako.co.il/';
            }
        </style>
    </head>
    <body>
        please visit <a href="https://www.mako.co.il/" value="https://www.mako.co.il/"></a> for more information
    </body>
    </html>
