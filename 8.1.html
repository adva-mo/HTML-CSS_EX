<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.1 positions</title>
    <style>
        #outer {
            /* answer : when using absolute, there should be a parent
            contauner. if not, it using the <body> container as default*/
            position: relative;
            width: 100px;
            height: 100px;
            background: darkcyan;
            margin: 50px;
        }
        #inner {
            width: 50px;
            height: 50px;
            background: lightgreen;
            position: absolute;
            top: 10px;
        }
    </style>
</head>
<body>
    <body>
        <div id="outer">
            <div id="inner"></div>
        </div>
    </body>
</body>
</html>
