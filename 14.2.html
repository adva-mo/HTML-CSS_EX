<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.2</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            padding: 50px;
            height: 100vh;
        }
        .box {
            /* display: flex; */
            /* flex-direction: column; */
            /* justify-content: center; */
            /* justify-content:space-evenly; */
            /* align-content: space-around; */
            padding: 20px 0;
            /* position: relative; */
            height: 80px;  
        }
        button {
            border: 1px black solid;
            /* padding: 10px 20px; */
            position: relative;
            overflow: hidden;
            width: 100px;
            height: 30px;
            /* transform: translateX(1px); */
        }
        .b1::after{
            content: 'cool';
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: red;
            transform: translateY(-30px);
            border: 1px black solid;
            transition: all 0.5s ease-out;
        }
        .b1:hover::after {
            transform: translateY(0px);
            position: absolute;
        }

        /** second button **/
        .b2::before{
            content: 'TranslateX';
            position: absolute;
            z-index: 3;
        }
        .b2::after{
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: blue;
            transform: translateX(-100px);
            border: 1px black solid;
            transition: all 0.5s ease-out;
        }
        .b2:hover::after {
            transform: translateY(0px);
            position: absolute;
        }
        /*third button*/

        .b3::before{
            content: 'Rotate';
            position: absolute;
            z-index: 3;
        }
        .b3::after{
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: yellow;
            transform:translate(-100px,-100px);
            border: 1px black solid;
            transition: all 0.5s ease-out;
        }
        .b3:hover::after {
            transform: rotate(180deg);
            position: absolute;
        }
        
        
    </style>
</head>
<body>
    <div class="box"><button class="b1">TranslateY</button></div>
    <div class="box"><button class="b2">TranslateX</button></div>
    <div class="box"><button class="b3">Rotate</button></div>
    <div class="box"><button class="b4">TranslateY</button></div>
    <div class="box"><button class="b5">TranslateY</button></div>
</body>
</html>
