<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.1 responsibe typography</title>
    <style>
        html {
            font-size: 16px;
        }
        @media screen and (min-width: 320px) {
            html {
                font-size: calc(16px + 6 * ((100vw - 320px) / 680));
            }
        }
        @media screen and (min-width: 1000px) {
            html {
                font-size: 22px;
            }
        }

    </style>

</head>
<body>
    <haeder>
        <h1>hello world</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet quod amet ullam porro numquam. Minus maxime magni nulla quod inventore distinctio, esse amet corporis eum quasi facere, perferendis adipisci dignissimos.</p>
    </haeder>
</body>
</html>
